<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDFの追加</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
    .main {
      margin: 0 auto;
      width: 600px;
      height: 100vh;
      background-color: pink;
    }
    .up-box {
      width: 600px;
      height: 600px;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="up-box" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
    </div>
    <input type="text" placeholder="url">
    <div class="submit-btn">登録</div>
  </div>

  <script>
    const submit_btn = document.querySelector(".submit-btn")
    let pdf_file = null;

    submit_btn.addEventListener("click", () => {
      // submit()
      amazon_fetch()
    })

    async function amazon_fetch() {
      const url = "https://www.amazon.co.jp/%E3%82%AD%E3%83%A5%E3%82%A6%E3%83%AA%E3%81%AE%E3%83%88%E3%82%B2%E3%81%AF%E3%81%AA%E3%81%9C%E6%B6%88%E3%81%88%E3%81%9F%E3%81%AE%E3%81%8B%E2%80%95%E3%82%B5%E3%83%97%E3%83%A9%E3%82%A4%E3%82%BA%E3%81%AA%E3%80%8C%E9%87%8E%E8%8F%9C%E5%AD%A6%E3%80%8D-%E5%AD%A6%E7%A0%94%E6%96%B0%E6%9B%B8-%E8%97%A4%E7%94%B0-%E6%99%BA/dp/4054034608"
      try {
        const res = await fetch(url);
        console.log(res.body)
      } catch (e) {

      }
    }

    function submit() {
      const formData = new FormData();
      const data = "This is a string";
      formData.append('textData', data)
      if(pdf_file !== null) {
        formData.append('pdfFile', pdf_file);
      } else {
        return;
      }

      fetch("/add", {
        method: 'POST',
        body: formData,
      })
      .then((res) => {
        console.log(res)
      })
    }
    // console.log(document.getElementById("productTitle").textContent)
    // console.log(document.getElementById("landingImage").src)
    function dropHandler(ev) {
      console.log("File(s) dropped");

      // Prevent default behavior (Prevent file from being opened)
      ev.preventDefault();

      if (ev.dataTransfer.items) {
        // Use DataTransferItemList interface to access the file(s)
        [...ev.dataTransfer.items].forEach((item, i) => {
          // If dropped items aren't files, reject them
          if (item.kind === "file") {
            const file = item.getAsFile();
            pdf_file = file
            console.log(`… file[${i}].name = ${file.name}`);
          }
        });
      } else {
        // Use DataTransfer interface to access the file(s)
        [...ev.dataTransfer.files].forEach((file, i) => {
          console.log(`… file[${i}].name = ${file.name}`);
        });
      }
    }

    function dragOverHandler(ev) {
      console.log("File(s) in drop zone");

      // Prevent default behavior (Prevent file from being opened)
      ev.preventDefault();
    }
  </script>
</body>
</html>
